<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating</title>
</head>
<body>
    <h1>HTML TEXT FORMATTING</h1>
    <table border="1">
        <tr>
            <th>Tags</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>b</td>
            <td>Defines bold tex</td>
        </tr>
        <tr>
            <td>cite</td>
            <td>Defines a citation</td>
        </tr>
        <tr>
            <td>em</td>
            <td>Defines emphasized text</td>
        </tr>
        <tr>
            <td>small</td>
            <td>Defines small text</td>
        </tr>
        <tr>
            <td>i</td>
            <td>Defines italic text</td>
        </tr>
        <tr>
            <td>big</td>
            <td>Defines big text</td>
        </tr>
        <tr>
            <td>sup</td>
            <td>Defines superscripted text</td>
        </tr>
        <tr>
            <td>abbr</td>
            <td>Defines an abbreviation</td>
        </tr>
        <tr>
            <td>sub</td>
            <td>Defines subscripted text</td>
        </tr>
        <tr>
            <td>br</td>
            <td>Defines a single line break</td>
        </tr>

</table>
    
</body>
</html>
